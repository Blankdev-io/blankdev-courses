	<script>

        var { createApp } = Vue;

        const emailCapture = createApp({
            data() {
                const email = '',
                    validEmail = false,
                    currentURL = '',
                    errorMeassage = '';

                return {
                    email,
                    validEmail,
                    currentURL,
                    errorMeassage
                }
            },
            created() {
                const currentEmail = new URLSearchParams(window.location.search);

                this.email = currentEmail.get('email');

                console.log(this.email)
            },
            methods: {
                getEmail(e) {
                    e.preventDefault();
             
                    this.validEmail = /^[^@]+@\w+(\.\w+)+\w$/.test(this.email);
                     
                    if (this.validEmail) {
                        const mainURL = window.location.protocol + "//" + window.location.host + window.location.pathname;
    
                        const newURL = mainURL + '?email=' + `${ this.email }`;
    
                        window.history.pushState({ path: newURL }, '', newURL);
    
                        this.validEmail = true;
                        console.log(this.email)
                    } else {
                        console.log('Email:' + this.email + 'is not valid')
                        this.errorMeassage = 'Please enter a valid email';
                    }
                }
            }



        });
        emailCapture.mount('#main')
